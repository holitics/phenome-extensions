<!-- Modal -->

<script src="https://d3js.org/d3.v3.js"></script>
<script src="static/lib/js/holitics-diffchart.js?v=1.0"></script>

<div class="modal fade" id="centered_modal_chart" tabindex="-1" role="dialog" aria-labelledby="centered_modal_chart_title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-chart" id="modal-chart" role="document">
    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="centered_modal_chart_title">TITLE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-chart-body" id="modal-chart-body">
	  </div>      
      <div id="loading_spinner" class="spinner-border text-secondary" style="left:43%;top:43%;position:absolute;width:5rem;height:5rem;display:none;" role="status">
          <span class="sr-only">Loading...</span>
      </div>
      <div class="modal-footer">
        <button type="button" id="centered_modal_chart_button_dismiss" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="centered_modal_chart_button_confirm" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
