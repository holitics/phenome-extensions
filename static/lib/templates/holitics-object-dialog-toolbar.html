
<div class="mb-4 obj_dialog_toolbar">

	<div class="btn-group btn-group-toggle" data-toggle="buttons">

	  <label class="btn btn-secondary btn-sm" onclick="javascript:object_dialog_toggle({{object_id}},1);">
		<input type="radio" name="toggle_properties" id="toggle_properties" autocomplete="off"> Properties
	  </label>
	  <label class="btn btn-secondary btn-sm" onclick="javascript:object_dialog_toggle({{object_id}},2);">
		<input type="radio" name="toggle_relations" id="toggle_relations" autocomplete="off"> Relations
	  </label>
	  <label class="btn btn-primary btn-sm" onclick="javascript:object_dialog_toggle({{object_id}},3);">
		<input type="radio" name="toggle_actions_{{object_id}}" id="toggle_actions_{{object_id}}" autocomplete="off"> Actions
	  </label>

	  <label class="btn btn-info btn-sm" onclick="javascript:object_dialog_toggle({{object_id}},4);">
		<input type="radio" name="toggle_predictions_{{object_id}}" id="toggle_predictions_{{object_id}}" autocomplete="off"> Predictions
	  </label>

	</div>

</div>
